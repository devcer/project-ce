<mat-toolbar color="primary">
  <mat-icon (click)="goBack()">arrow_back</mat-icon>
  <span>File System</span>
</mat-toolbar>
<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile *ngFor="let item of files" (click)="onClickFileItem(item)">
    <mat-card>
      <mat-card-content>
        <p class="mat-body-strong">{{item.name}}</p>
      </mat-card-content>
      <mat-card-footer>
        <mat-icon class="large" *ngIf="item.directory === false" color="primary">get_app</mat-icon>
        <mat-icon class="large" *ngIf="item.directory === true" color="primary">folder_open</mat-icon>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div style="text-align:center">
  <div>
    Upload a File: <input #file type="file" (change)="fileChange($event)" multiple="false" />
  </div>
</div>
<mat-spinner *ngIf="showSpinner"></mat-spinner>
